<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Budget - Budget Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expense-tracker.html">Expense Tracker</a></li>
                <li><a href="create-budget.html">Create Your Budget</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="budget-section">
            <h1>Create Your Budget</h1>
            <p>Plan and manage your budget effectively with the tools provided below.</p>
            
            <!-- Budget Form -->
            <div class="budget-form">
                <h2>Set Up Your Budget</h2>
                <form id="budget-form">
                    <label for="budget-name">Budget Name:</label>
                    <input type="text" id="budget-name" name="budget-name" placeholder="e.g., Monthly Budget" required>

                    <label for="budget-amount">Total Amount ($):</label>
                    <input type="number" id="budget-amount" name="budget-amount" placeholder="e.g., 1000" required>

                    <label for="budget-category">Category:</label>
                    <select id="budget-category" name="budget-category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>

                    <button type="submit" class="cta-button">Create Budget</button>
                </form>
            </div>

            <!-- Budget List -->
            <div class="budget-list">
                <h2>Your Budget List</h2>
                <table id="budget-table">
                    <thead>
                        <tr>
                            <th>Budget Name</th>
                            <th>Total Amount ($)</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Budget Planner. All rights reserved.</p>
    </footer>

    <script src="create_budget.js"></script>
</body>
</html>
